{% extends 'base.html' %} 
{% block content %}
<h1>Movies</h1>
<hr />
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for movie in movies %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 18rem">
      <img
        src="{{movie.poster_path}}"
        class="card-img-top"
        style="height: 400px"
        alt="이미지를 표시할 수 없습니다."
      />
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
          개봉 날짜 : {{movie.release_date}}
          <br>
          평균 평점 : {{movie.vote_average}} 점
        </p>
        <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">자세히 보러가기</a>
      </div>
    </div>
  </div>
  
  {% endfor %} 
</div>

{% endblock content %}
