{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="cta-inner bg-faded text-center rounded">
  <h1>회원 가입</h1>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-sm">
  </form>
</div>
{% endblock content %}
