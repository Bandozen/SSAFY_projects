{% extends 'base.html' %}

{% block content %}
<div class='w-50 mx-auto'>
<h1>INDEX</h1>
{% if request.user.is_authenticated %}
<a class="btn btn-dark" href="{% url 'movies:create' %}">글 작성하기</a>
<hr>
{% else %}
<a class="btn btn-dark" href="{% url 'accounts:login' %}">새 글을 작성하려면 로그인하세요</a>
<hr>
{% endif %}
{% for movie in movies %}
<a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a>
<p>{{movie.score}}</p>
<hr>
{% endfor %}
</div>
{% endblock content %}
