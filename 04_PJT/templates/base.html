{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>04_PJT</title>
</head>
<body>
    <div class='w-50 mx-auto'>
    <img src="{% static 'header.jpg' %}" alt="이미지를 표시할 수 없음">
    <div class="account-container">
        {% if request.user.is_authenticated %}
        <h5>안녕하세요! {{user}}님!</h5>
        <div class="d-flex">
        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-success" type="submit" value="로그아웃">
        </form>
        <a style="margin-left: 5px" class="btn btn-success" href="{% url 'accounts:update' %}">회원정보 수정</a>
        </div>
        {% else %}
        <a class="btn btn-success" href="{% url 'accounts:login' %}">로그인</a>
        <a class="btn btn-success" href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
    </div>
    </div>
    {% block content %}
    
    {% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
